<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LNs list</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="resources/css/lnstyle.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Markazi+Text:wght@400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Space+Mono&family=Work+Sans:ital@1&display=swap" rel="stylesheet">
    <script src="handlebars.min.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
        {{#each lightnovel}}
        <div class="lncontent">
        <article class="lightnovel">
            <img class="lnimage" src="{{this.lnimage}}" alt="{{this.JPtitle}} first volume cover">
            <div class="details">
                <div class="mob-details">
                <h2 class="JPtitle">{{this.JPtitle}}</h2>
                <p class="roumaji">{{this.roumaji}}</p>
                <p><u>Synopsis :</u></p>
                <p class="synopsis">{{this.synopsis}}</p>
                </div>
                <a class="link" href="{{this.link}}">Learn more</a>
            </div>
        </article>
        </div>
        {{/each}}
    </script>
</head>

</html>
